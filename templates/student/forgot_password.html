<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Forgot Password</title>

<link rel="stylesheet" href="{{ url_for('static', filename='students/auth.css') }}">
</head>

<body>
<div class="loginwrapper">

<h2>Forgot Password</h2>

{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <p class="flash">{{ message }}</p>
    {% endfor %}
  {% endif %}
{% endwith %}

<form method="POST" action="{{ url_for('student.forgot_password_submit') }}" id="forgotForm">

<label>Email</label>
<input type="email" name="email" id="email" placeholder="Enter your registered email" required>

<button class="submit-btn" id="sendBtn">Send Reset Link</button>

<div class="help-links">
  <a href="{{ url_for('student.login_page') }}">Back to Login</a>
</div>

</form>
</div>

<script>
document.getElementById("forgotForm").addEventListener("submit", function(e){
    const email = document.getElementById("email").value.trim();
    if(!email){
        e.preventDefault();
        alert("Please enter your email");
        return;
    }

    const btn = document.getElementById("sendBtn");
    btn.disabled = true;
    btn.textContent = "Sending...";
});
</script>

</body>
</html>
